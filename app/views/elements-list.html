<section id="elements-list" ng-controller="ElementsListCtrl">

    <div class="section-header">

    </div>

    <div class="section-body" yg-accordion yg-accordion-header=".list-title" yg-accordion-height-style="fill">

        <div class="list-title">
            <h5>{{resourceBundle().get("EVENTS")}}</h5>
            <nav>
                <button ng-click="cloneEvent(getSelectedEvent())" ng-show="isEventSelected()" title="Clone Selected Event">=</button>
                <button ng-click="deleteSelectedEvent()" ng-show="isEventSelected()" title="Delete Selected Event">x</button>
                <button ng-click="newEvent()" title="Add New Event">+</button>
            </nav>
        </div>
        <div class="list" id="list-events">
            <div class="list-header" yg-sortable-header yg-sort-var="sortEvents" yg-sort-reverse="sortEventsReverse">
                <yg-sortable yg-sort-property="name">Name</yg-sortable>
                <yg-sortable yg-sort-property="start">Start</yg-sortable>
                <yg-sortable yg-sort-property="end">End</yg-sortable>
            </div>
            <div class="list-body">
                <ul>
                    <li ng-repeat="event in events | orderBy:sortEvents:sortEventsReverse" class="event" ng-class="{selected: event.isSelected(), 'selected-secondary': event.isSelectedSecondary()}" ng-click="selectEvent(event)" draggable="true" yg-draggable data-yg-drag-id="{{event.id}}" ng-hide="event.isHidden()">
                        <div class="sortable">
                            {{event.name}}
                        </div>
                        <div class="sortable">
                            {{event.start}}
                        </div>
                        <div class="sortable">
                            {{event.end}}
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="list-title">
            <h5>{{resourceBundle().get("TYPES")}}</h5>
            <nav>
                <button ng-click="cloneType(getSelectedType())" ng-show="isTypeSelected()" title="Clone Selected Type">=</button>
                <button ng-click="deleteType(getSelectedType())" ng-show="isTypeSelected()" title="Delete Selected Type">x</button>
                <button ng-click="newType()" title="Add New Type">+</button>
            </nav>
        </div>
        <div class="list" id="list-types">
            <div class="list-header" yg-sortable-header yg-sort-var="sortTypes" yg-sort-reverse="sortTypesReverse">
                <div>&#xf04d;</div>
                <yg-sortable yg-sort-property="name">Name</yg-sortable>
            </div>
            <div class="list-body">
                <ul>
                    <li ng-repeat="type in types | orderBy:sortTypes:sortTypesReverse" class="type" ng-class="{selected: type.isSelected(), 'selected-secondary': type.isSelectedSecondary()}" ng-click="selectType(type)" draggable="true" yg-draggable data-yg-drag-id="{{type.id}}" ng-hide="type.isHidden()">
                        <div ng-bind-html-unsafe="type.icon"></div>
                        <div>{{type.name}}</div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="list-title">
            <h5>{{resourceBundle().get("ASPECTS")}}</h5>
            <nav>
                <button ng-click="cloneAspect(getSelectedAspect())" ng-show="isAspectSelected()" title="Clone Selected Aspect">=</button>
                <button ng-click="deleteAspect(getSelectedAspect())" ng-show="isAspectSelected()" title="Delete Selected Aspect">x</button>
                <button ng-click="newAspect()" title="Add New Aspect">+</button>
            </nav>
        </div>
        <div class="list" id="list-aspects">
            <div class="list-header" yg-sortable-header yg-sort-var="sortAspects" yg-sort-reverse="sortAspectsReverse">
                <yg-sortable yg-sort-property="getType().icon">&#xf04d;</yg-sortable>
                <div>&#xf04d;</div>
                <yg-sortable yg-sort-property="name">Name</yg-sortable>
            </div>
            <div class="list-body">
                <ul>
                    <li ng-repeat="aspect in aspects | orderBy:sortAspects:sortAspectsReverse" class="aspect" ng-class="{selected: aspect.isSelected(), 'selected-secondary': aspect.isSelectedSecondary()}" ng-click="selectAspect(aspect)" draggable="true" yg-draggable data-yg-drag-id="{{aspect.id}}" ng-hide="aspect.isHidden()">
                        <div ng-bind-html-unsafe="aspect.getType().icon"></div>
                        <div ng-bind-html-unsafe="aspect.getType().icon" ng-style="{'color': '#' + aspect.color}"></div>
                        <div>{{aspect.name}}</div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</section>
