<div ng-controller="OpenTimelineModalCtrl">
    <ul class="selectable-list">
        <li ng-repeat="timeline in timelines" ng-click="selectTimeline(timeline.id)"  ng-class="{'selected': isTimelineSelected(timeline.id)}">
            <div>{{timeline.name}}</div>
            <div></div>
        </li>
    </ul>
    <button ng-click="closeModal()">Close</button>
    <button ng-click="openTimeline()" ng-disabled="!isTimelineSelected()">Open</button>
</div>
